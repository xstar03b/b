---
layout: default
---

<article class="page container">
  <header class="page-header">
    <h1 class="page-title">{{ page.profile.name }}</h1>
  </header>
  <div class="page-content">
    名前：{{ page.profile.name }}<br>
    スリーサイズ：{{ page.profile.B }} - {{ page.profile.W }} - {{ page.profile.H }}<br>
    身長： {{ page.profile.H }} cm<br>
    誕生日：{{ page.profile.birthday }}<br>
    {{ content }}
  </div>
</article>
